
<mat-card class="form">
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [value]="product.name" name="Name" disabled="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)" [value]="product.price" name="Price" disabled="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Plant" [value]="product.plant" name="Plant" disabled="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Product Type" [value]="product.prodType" name="Product Type" disabled="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Customer" [value]="product.customer" name="Customer" disabled="true">
        </mat-form-field>
    </form>

<button mat-raised-button class="delete" (click)="deleteProduct()">
    Delete
</button>
<button mat-raised-button class="cancel" (click)="cancel()">
    Cancel
</button>
</mat-card>
